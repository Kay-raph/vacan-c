<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="../public/images/VACAN-C.png" rel="icon" type="icon">
	<link href="login.css" type="text/css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<meta http-equiv = "login" content = " 5 ; url = public/index.html"/>
</head>
<body>
	<div class="wrapper">
        <div class="logo">
            <img src="../public/images/VACAN-C.png" alt="">
        </div>
        <center><div class="text-center mt-4 name">
            House Lister
        </div></center>
        <form class="p-3 mt-3" action="" method="GET">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="email" name="email" id="emails" placeholder="Email" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password" required>
            </div>
            <button id="myButton" class="btn mt-3" onClick="auth(event)">Login</button>
           
        </form>
        <center><div class="text-center fs-6">
            <a href="#">Forgot password?</a> or <a href="/logins listers/signup.html">Sign Up</a>
        </div></center>
    </div>
    <script src="/logins listers/script.js"></script>
</body>
</html>
