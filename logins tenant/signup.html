<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="../public/images/VACAN-C.png" rel="icon" type="icon">
	<link href="login.css" type="text/css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>
<body>
	<div class="wrapper">
        <div class="logo">
            <img src="../public/images/VACAN-C.png" alt="">
        </div>
        <center><div class="text-center mt-4 name">
            Tenant
        </div></center>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Reapeat Password" required>
            </div>
            <button href="public/index.html" class="btn mt-3" >Sign Up</button>
        </form>
        <center><div class="text-center fs-6"> or<br> <a href="/logins tenant/login.html">Login</a>
        </div></center>
    </div>
    <script src="/logins tenant/script.js"></script>
</body>
</html>
